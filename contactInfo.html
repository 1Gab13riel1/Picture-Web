<!DOCTYPE html>
<html>
    <head>
        <title>Contact Info | Picture Web</title>
        <link rel="shortcut icon" href="Image/Cam.png">
        <link rel="stylesheet" href="Wstyle.css">
        <script>
            function validate()
            {
                //var or let
                let userName = document.contactInfo.uname.value;
                let email = document.contactInfo.email.value;
                let phone = document.contactInfo.phone.value;
                let msg = document.contactInfo.msg.value;

                if(userName == "" || email == "" || phone == "" || msg == "")
                    alert("Please fill in all the details.")
                else if(phone.length != 10)
                    alert("Phone should have 10 numbers.")
                else if(msg.length < 5)
                    alert("Please provide a longer message so we can help you better.")
                else if(!email.includes("@") || !email.includes(".")) //! email.includes("@gmail.com")
                    alert("Please use a gmail address.")
                else
                    alert("Form submitted successfully")
            }
        </script>
    </head>
    <body>
        <header>
            <h1>Picture Web</h1>
            <ul class="nav-bar">
                <li><a href="Windex.html">Home</a></li>
                <li><a href="aboutInfo.html">About Info</a></li>
                <li><a href="Pictures.html">Pictures</a></li>
                <li><a class="current" href="contactInfo.html">Contact Info</a></li>
            </ul>
        </header>

        <div class="content">
            <form name="contactInfo">
                <fieldset>
                    <legend>Contact</legend>

                    <label>Name</label>
                    <input name="uname" type="text"/><br>

                    <label>Email</label>
                    <input name="email" type="email"/><br>

                    <label>Phone</label>
                    <input name="phone" type="tel"/><br>

                    <label>Message</label>
                    <textarea name="msg" rows="4"></textarea>

                    <label></label>
                    <input class=".btn-submit" type="submit" value="Send!" onclick="validate();">
                </fieldset>
            </form>
        </div>


        <footer>
            Copyright &copy; Gabriel De La Cruz
        </footer>

    </body>
</html>
